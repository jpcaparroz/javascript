<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèÜ Desafio 2</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="name-box">
        <a class="name">Make'a Tip</a>
      </div>
      
      <div class="top-box">
        <div class="bill-box">
          <p>Bill</p>
          <input type="number" id="bill" />
        </div>

        <div class="tip-box">
          <div class="tip-value">
            <label for="tip">Select a tip</label>
            <span>0%</span>
          </div>
          <input type="range" id="tip" name="tip" value="13" min="0" max="100" />
        </div>

        <div class="total-box">
          <p>Total</p>
          <span>0</span>

        </div>

      </div>

      <div class="bottom-box">
        <div class="split-box">
          <div class="split-value">
            <label for="split">Split quantity</label>
            <span>0 Person</span>
          </div>
          <input type="range" id="split" name="split" value="0" min="0" max="100" />
        </div>
        <div class="each-box">
          <p>Bill each</p>
          <span>0</span>

        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
