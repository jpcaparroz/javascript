<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèÜ Make'a Tip</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body oninput="update()">
    <div class="container">
      <div class="name-box">
        <a class="name">Make'a Tip</a>
      </div>

      <div class="top-box">
        <div class="bill-box">
          <p>Bill</p>
          <input type="number" id="bill" placeholder="Your bill" />
        </div>

        <div class="tip-box">
          <div class="tip-value">
            <label for="tip">Select a tip</label>
            <span id="tipValue">13%</span>
          </div>
          <input
            type="range"
            id="tip"
            name="tip"
            value="13"
            min="0"
            max="100"
          />
        </div>

        <div class="tip-total-box">
          <p>Tip</p>
          <span id="tipTotalValue">0</span>
        </div>

        <div class="total-box">
          <strong><p>Total</p></strong>
          <strong><span id="billValue">0</span></strong>
        </div>
      </div>

      <div class="bottom-box">
        <div class="split-box">
          <div class="split-value">
            <label for="split">Split quantity</label>
            <span id="splitQuantity">1 Person</span>
          </div>
          <input
            type="range"
            id="split"
            name="split"
            value="1"
            min="1"
            max="100"
          />
        </div>
        <div class="each-box">
          <strong><p>Bill each</p></strong>
          <strong><span id="billSplit">0</span></strong>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
